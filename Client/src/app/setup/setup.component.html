<img src="../../favicon.ico" class="m-auto d-block">

<div class="container mt-3">
  <form #form="ngForm" (ngSubmit)="saveConfig(form)">
    <div class="form-group">
      <input name="baseMediaPath" ngModel class="form-control form-control-lg" placeholder="Enter local media directory path" required>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Submit</button>
  </form>
</div>
