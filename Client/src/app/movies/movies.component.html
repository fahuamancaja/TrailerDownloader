<div class="container">
  <button [disabled]="!allMoviesLoaded" class="btn btn-primary mt-3 mb-4 center-block col" (click)="downloadAllTrailers(signalrService.movieList)">
    Download all missing trailers
  </button>

  <button [disabled]="signalrService.trailersToDownload.length === 0" class="btn btn-secondary mb-4 center-block col" (click)="downloadAllTrailers(signalrService.trailersToDownload)">
    Download selected trailers
  </button>

  <div class="row p-3">
    <div class="shadow-lg col-lg-3 p-3" *ngFor="let movie of signalrService.movieList">
      <app-movie [movieInfo]="movie"></app-movie>
    </div>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-danger mt-4 mb-3 center-block col" data-toggle="modal" data-target="#exampleModal">
    Delete all trailers
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete all trailers?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteAllTrailers(signalrService.movieList)">Confirm</button>
        </div>
      </div>
    </div>
  </div>

</div>
